<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
    <title>Daily Content</title>

    <!-- Favicon block -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- iOS PWA meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Daily Content">
    <meta name="theme-color" content="#000000">
    
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --background-color: #000000;
            --surface-color: #1C1C1E;
            --card-color: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-tertiary: #636366;
            --accent-color: #FF9500;
            --success-color: #30D158;
            --border-radius: 20px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --blur-bg: rgba(28, 28, 30, 0.8);
        }

        /* Light mode variables */
        @media (prefers-color-scheme: light) {
            :root {
                --background-color: #F2F2F7;
                --surface-color: #FFFFFF;
                --card-color: #FFFFFF;
                --text-primary: #000000;
                --text-secondary: #3C3C43;
                --text-tertiary: #8E8E93;
                --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                --blur-bg: rgba(255, 255, 255, 0.8);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, var(--surface-color) 100%);
            color: var(--text-primary);
            line-height: 1.5;
            /* Enhanced PWA support */
            padding-top: max(env(safe-area-inset-top), 20px);
            padding-bottom: max(env(safe-area-inset-bottom), 20px);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
            position: relative;
            max-height: 100vh;
            max-height: -webkit-fill-available;
        }
        
        .header {
            text-align: center;
            padding: 16px 24px 12px;
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2px;
            letter-spacing: -0.5px;
        }
        
        .date {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .content-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            padding: 8px 16px;
            min-height: 0;
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
        }
        
        .content-card {
            position: absolute;
            width: calc(100% - 16px);
            max-width: 380px;
            height: calc(100% - 16px);
            background: var(--card-color);
            border-radius: var(--border-radius);
            padding: 24px 20px 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform, opacity;
            backface-visibility: hidden;
            border: 1px solid rgba(128, 128, 128, 0.2);
        }
        
        .content-card.active {
            z-index: 10;
            transform: translateX(0) scale(1) rotateY(0deg);
            opacity: 1;
        }
        
        .content-card.prev {
            z-index: 5;
            transform: translateX(-85%) scale(0.85) rotateY(15deg);
            opacity: 0.4;
        }
        
        .content-card.next {
            z-index: 5;
            transform: translateX(85%) scale(0.85) rotateY(-15deg);
            opacity: 0.4;
        }
        
        .content-card.inactive {
            z-index: 1;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.7);
        }
        
        .content-type {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            background: rgba(0, 122, 255, 0.15);
            padding: 4px 10px;
            border-radius: 10px;
            margin-bottom: 16px;
            align-self: flex-start;
            border: 1px solid rgba(0, 122, 255, 0.3);
        }
        
        .content-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            line-height: 1.3;
            letter-spacing: -0.3px;
        }
        
        .content-body {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 16px;
            flex-shrink: 0;
            max-height: 100px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .content-meta {
            flex: 1;
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-right: 8px;
            min-height: 0;
        }
        
        .content-meta::-webkit-scrollbar {
            width: 3px;
        }
        
        .content-meta::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .content-meta::-webkit-scrollbar-thumb {
            background: rgba(128, 128, 128, 0.3);
            border-radius: 2px;
        }
        
        .bottom-controls {
            padding: 12px 24px 16px;
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(128, 128, 128, 0.2);
            flex-shrink: 0;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .nav-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-tertiary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            padding: 8px;
            margin: -8px;
        }
        
        .nav-dot.active {
            background: var(--primary-color);
            transform: scale(1.5);
        }
        
        .nav-dot.active::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
            100% { transform: scale(1); opacity: 0.3; }
        }
        
        .swipe-hint {
            text-align: center;
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 500;
            opacity: 0.8;
        }
        
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px;
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(0, 122, 255, 0.2);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }
        
        .error-state {
            color: #FF453A;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        
        .haptic-feedback {
            animation: haptic 0.1s ease-out;
        }
        
        @keyframes haptic {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }
        
        /* Enhanced PWA support */
        @supports (padding: max(0px)) {
            body {
                padding-top: max(env(safe-area-inset-top), 20px);
                padding-bottom: max(env(safe-area-inset-bottom), 20px);
            }
        }
        
        /* Fix for standalone mode */
        @media (display-mode: standalone) {
            body {
                padding-top: max(env(safe-area-inset-top), 44px);
            }
            
            .header {
                padding-top: 20px;
            }
        }
        
        /* Improved readability */
        .content-body, .content-meta {
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Daily Content</h1>
            <div class="date" id="current-date"></div>
        </div>
        
        <div class="content-area">
            <div class="carousel-container" id="carousel">
                <!-- Cards will be dynamically created here -->
            </div>
        </div>
        
        <div class="bottom-controls">
            <div class="navigation" id="navigation"></div>
            <div class="swipe-hint">Swipe or tap to explore</div>
        </div>
    </div>

    <script>
        class ModernDailyContentApp {
            constructor() {
                this.currentIndex = 0;
                this.contentTypes = [
                    { type: 'word', title: 'Word of the Day' },
                    { type: 'history', title: 'Historical Moment' },
                    { type: 'random', title: 'Amazing Fact' },
                    { type: 'quote', title: 'Daily Inspiration' }
                ];
                this.contentData = {};
                this.isLoading = false;
                this.cards = [];
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.isDragging = false;
                this.dragThreshold = 50;
                
                this.init();
            }
            
            getTodayKey() {
                const today = new Date();
                return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            }
            
            loadCachedData() {
                const todayKey = this.getTodayKey();
                const cachedData = localStorage.getItem(`modernDailyContent_${todayKey}`);
                
                if (cachedData) {
                    try {
                        this.contentData = JSON.parse(cachedData);
                        return this.contentTypes.every(type => this.contentData[type.type]);
                    } catch (error) {
                        console.error('Error parsing cached data:', error);
                        localStorage.removeItem(`modernDailyContent_${todayKey}`);
                    }
                }
                return false;
            }
            
            saveCachedData() {
                const todayKey = this.getTodayKey();
                try {
                    localStorage.setItem(`modernDailyContent_${todayKey}`, JSON.stringify(this.contentData));
                    this.cleanupOldCache();
                } catch (error) {
                    console.error('Error saving cached data:', error);
                }
            }
            
            cleanupOldCache() {
                const todayKey = this.getTodayKey();
                const keysToRemove = [];
                
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('modernDailyContent_') && key !== `modernDailyContent_${todayKey}`) {
                        keysToRemove.push(key);
                    }
                }
                keysToRemove.forEach(key => localStorage.removeItem(key));
            }
            
            init() {
                this.updateDate();
                this.createCards();
                this.setupEventListeners();
                this.updateNavigation();
                
                if (this.loadCachedData()) {
                    console.log('Loaded cached data for today');
                    this.updateCarousel();
                } else {
                    console.log('Fetching fresh content from APIs');
                    this.loadAllContent().then(() => {
                        this.saveCachedData();
                        this.updateCarousel();
                    });
                }
            }
            
            createCards() {
                const carousel = document.getElementById('carousel');
                carousel.innerHTML = '';
                
                this.contentTypes.forEach((contentType, index) => {
                    const card = document.createElement('div');
                    card.classList.add('content-card');
                    card.innerHTML = `
                        <div class="content-type">Loading...</div>
                        <div class="content-title"></div>
                        <div class="content-body">
                            <div class="loading-state">
                                <div class="loading-spinner"></div>
                                <div class="loading-text">Fetching content...</div>
                            </div>
                        </div>
                        <div class="content-meta"></div>
                    `;
                    carousel.appendChild(card);
                    this.cards.push(card);
                });
                
                this.updateCardPositions();
            }
            
            updateDate() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
            }
            
            setupEventListeners() {
                const carousel = document.getElementById('carousel');
                const navigation = document.getElementById('navigation');
                
                // Touch events for swiping
                carousel.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: true });
                carousel.addEventListener('touchmove', this.handleTouchMove.bind(this), { passive: false });
                carousel.addEventListener('touchend', this.handleTouchEnd.bind(this), { passive: true });
                
                // Click events for navigation
                carousel.addEventListener('click', this.handleClick.bind(this));
                navigation.addEventListener('click', this.handleDotClick.bind(this));
                
                // Prevent context menu on long press
                carousel.addEventListener('contextmenu', e => e.preventDefault());
            }
            
            handleTouchStart(e) {
                if (this.isLoading) return;
                
                this.touchStartX = e.touches[0].clientX;
                this.touchStartY = e.touches[0].clientY;
                this.isDragging = false;
                
                // Add haptic feedback class
                document.body.classList.add('haptic-feedback');
                setTimeout(() => document.body.classList.remove('haptic-feedback'), 100);
            }
            
            handleTouchMove(e) {
                if (this.isLoading) return;
                
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                const deltaX = touchX - this.touchStartX;
                const deltaY = touchY - this.touchStartY;
                
                // Determine if this is a horizontal swipe
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 10) {
                    e.preventDefault();
                    this.isDragging = true;
                }
            }
            
            handleTouchEnd(e) {
                if (this.isLoading || !this.isDragging) return;
                
                const touchX = e.changedTouches[0].clientX;
                const deltaX = touchX - this.touchStartX;
                
                if (Math.abs(deltaX) > this.dragThreshold) {
                    if (deltaX > 0) {
                        this.prevContent();
                    } else {
                        this.nextContent();
                    }
                }
                
                this.isDragging = false;
            }
            
            handleClick(e) {
                if (this.isLoading || this.isDragging) return;
                
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const centerX = rect.width / 2;
                
                if (x < centerX - 50) {
                    this.prevContent();
                } else if (x > centerX + 50) {
                    this.nextContent();
                }
            }
            
            handleDotClick(e) {
                const dot = e.target.closest('.nav-dot');
                if (dot && dot.dataset.index) {
                    this.goToContent(parseInt(dot.dataset.index));
                }
            }
            
            updateCardPositions() {
                this.cards.forEach((card, index) => {
                    card.classList.remove('active', 'prev', 'next', 'inactive');
                    
                    const relativeIndex = this.getRelativeIndex(index);
                    
                    if (relativeIndex === 0) {
                        card.classList.add('active');
                    } else if (relativeIndex === -1) {
                        card.classList.add('prev');
                    } else if (relativeIndex === 1) {
                        card.classList.add('next');
                    } else {
                        card.classList.add('inactive');
                    }
                });
            }
            
            getRelativeIndex(index) {
                const diff = index - this.currentIndex;
                const total = this.contentTypes.length;
                
                if (diff === 0) return 0;
                if (diff === 1 || diff === 1 - total) return 1;
                if (diff === -1 || diff === total - 1) return -1;
                return diff;
            }
            
            nextContent() {
                if (this.isLoading) return;
                const newIndex = (this.currentIndex + 1) % this.contentTypes.length;
                this.goToContent(newIndex);
            }
            
            prevContent() {
                if (this.isLoading) return;
                const newIndex = (this.currentIndex - 1 + this.contentTypes.length) % this.contentTypes.length;
                this.goToContent(newIndex);
            }
            
            goToContent(index) {
                if (this.isLoading || index === this.currentIndex) return;
                
                this.currentIndex = index;
                this.updateCardPositions();
                this.updateNavigation();
                
                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
            }
            
            updateNavigation() {
                const navigation = document.getElementById('navigation');
                navigation.innerHTML = '';
                
                this.contentTypes.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('nav-dot');
                    if (index === this.currentIndex) {
                        dot.classList.add('active');
                    }
                    dot.dataset.index = index;
                    navigation.appendChild(dot);
                });
            }
            
            async loadAllContent() {
                this.isLoading = true;
                
                try {
                    await Promise.all(this.contentTypes.map(async (contentType) => {
                        await this.loadContentForType(contentType.type);
                    }));
                } catch (error) {
                    console.error('Error loading content:', error);
                } finally {
                    this.isLoading = false;
                }
            }
            
            async loadContentForType(type) {
                try {
                    let content;
                    
                    switch (type) {
                        case 'word':
                            content = await this.fetchWordOfTheDay();
                            break;
                        case 'history':
                            content = await this.fetchHistoricalFact();
                            break;
                        case 'random':
                            content = await this.fetchRandomFact();
                            break;
                        case 'quote':
                            content = await this.fetchQuoteOfTheDay();
                            break;
                        default:
                            throw new Error(`Unknown content type: ${type}`);
                    }
                    
                    this.contentData[type] = content;
                    this.updateCardContent(type, content);
                    
                } catch (error) {
                    console.error(`Error loading ${type} content:`, error);
                    this.contentData[type] = {
                        title: 'Content Unavailable',
                        body: 'Unable to load content at this time.',
                        meta: 'Please check your internet connection and try again later.'
                    };
                    this.updateCardContent(type, this.contentData[type]);
                }
            }
            
            async fetchWordOfTheDay() {
                try {
                    // Using Wordnik API for word of the day
                    const response = await fetch('https://api.wordnik.com/v4/words.json/wordOfTheDay?api_key=a2a73e7b926c924fad7001ca3111acd55af2ffabf50eb4ae5');
                    const data = await response.json();
                    
                    return {
                        title: data.word.charAt(0).toUpperCase() + data.word.slice(1),
                        body: data.definitions && data.definitions[0] ? data.definitions[0].text : 'A fascinating word to explore today.',
                        meta: data.note || `Discover the beauty and meaning of "${data.word}" in your daily conversations. Words shape our thoughts and express our deepest feelings.`
                    };
                } catch (error) {
                    // Fallback to a simple word list if API fails
                    const words = ['serendipity', 'ephemeral', 'petrichor', 'luminous', 'mellifluous'];
                    const today = new Date();
                    const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
                    const word = words[dayOfYear % words.length];
                    
                    return {
                        title: word.charAt(0).toUpperCase() + word.slice(1),
                        body: 'A beautiful word with deep meaning.',
                        meta: `Explore the meaning and usage of "${word}" today.`
                    };
                }
            }
            
            async fetchHistoricalFact() {
                try {
                    // Using Today in History API
                    const today = new Date();
                    const month = today.getMonth() + 1;
                    const day = today.getDate();
                    
                    const response = await fetch(`https://history.muffinlabs.com/date/${month}/${day}`);
                    const data = await response.json();
                    
                    if (data.data && data.data.Events && data.data.Events.length > 0) {
                        const event = data.data.Events[0];
                        return {
                            title: `${event.year}: ${event.text.substring(0, 50)}...`,
                            body: event.text,
                            meta: `This significant event occurred on ${month}/${day}/${event.year}. History helps us understand how past events shape our present world.`
                        };
                    }
                    
                    throw new Error('No historical data available');
                } catch (error) {
                    return {
                        title: 'Historical Moment',
                        body: 'Every day in history has witnessed remarkable events that shaped our world.',
                        meta: 'History is the story of human civilization, filled with triumphs, discoveries, and lessons that continue to influence us today.'
                    };
                }
            }
            
            async fetchRandomFact() {
                try {
                    // Using Useless Facts API
                    const response = await fetch('https://uselessfacts.jsph.pl/random.json?language=en');
                    const data = await response.json();
                    
                    return {
                        title: 'Amazing Fact',
                        body: data.text,
                        meta: 'The world is full of fascinating and surprising facts that can spark curiosity and wonder about the universe around us.'
                    };
                } catch (error) {
                    return {
                        title: 'Amazing Fact',
                        body: 'The human brain contains approximately 86 billion neurons, each connected to thousands of others.',
                        meta: 'Our world is filled with incredible phenomena and surprising truths that continue to amaze scientists and curious minds alike.'
                    };
                }
            }
            
            async fetchQuoteOfTheDay() {
                try {
                    // Using Quotable API
                    const response = await fetch('https://api.quotable.io/random?minLength=50&maxLength=150');
                    const data = await response.json();
                    
                    return {
                        title: `"${data.content}"`,
                        body: `— ${data.author}`,
                        meta: 'Inspirational quotes can provide motivation, wisdom, and new perspectives on life. They remind us of the power of words to inspire and transform our thinking.'
                    };
                } catch (error) {
                    return {
                        title: '"The only way to do great work is to love what you do."',
                        body: '— Steve Jobs',
                        meta: 'Great quotes inspire us to think differently and pursue our passions with dedication and purpose.'
                    };
                }
            }
            
            updateCardContent(type, content) {
                const typeIndex = this.contentTypes.findIndex(t => t.type === type);
                if (typeIndex === -1) return;
                
                const card = this.cards[typeIndex];
                const contentTypeEl = card.querySelector('.content-type');
                const titleEl = card.querySelector('.content-title');
                const bodyEl = card.querySelector('.content-body');
                const metaEl = card.querySelector('.content-meta');
                
                const typeInfo = this.contentTypes[typeIndex];
                contentTypeEl.textContent = typeInfo.title;
                titleEl.textContent = content.title;
                bodyEl.innerHTML = content.body;
                metaEl.textContent = content.meta;
            }
            
            updateCarousel() {
                this.contentTypes.forEach((contentType, index) => {
                    if (this.contentData[contentType.type]) {
                        this.updateCardContent(contentType.type, this.contentData[contentType.type]);
                    }
                });
            }
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ModernDailyContentApp();
        });
        
        // Handle orientation changes and PWA events
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });
        
        // Handle PWA installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
        });
    </script>
</body>
